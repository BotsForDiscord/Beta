<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chachify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
</head>
<body>
    <section class="main">
        <div class="header">
            <img src='https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png' id="favicon"></img>
            <h1 id="cachify">cachify</h1>
            <button id='endpoints' onclick="window.scroll({ top: document.documentElement.clientHeight, behavior: 'smooth' })">endpoints</button>
        </div>
        <div class="inner">
            <h1 class="title" id="opener" onclick="window.scroll({ top: 100 + 'vh', behavior: 'smooth' })">CACHIFY</h1>
            <h1 class='desc' id='closer'>Simple API to get youtube links from spotify tracks</h1>
            <p style='text-align: center; margin-top: 35vh;'>
            <i class="fas fa-chevron-down" id='arrow' onclick="window.scroll({ top: document.documentElement.clientHeight, behavior: 'smooth' })"></i>
            </p>
        </div>        
    </section>
    <section class="secondary">
        <h1 class='title' style='text-align: center; margin-top: 15vh; font-size: 40px; color: #ccc;'>ENDPOINTS</h1>
        <div class="cardarea">
            <div class="card">
                <div class='card-inner'>
                    <h2 class='title'>endpoints</h2>
                    <h3 class='desc'>These are the endpoints available for your use and a brief overview of what they do.</h3>
                </div>
            </div>
            <div class="card">
                <div class='card-inner'>
                    <h2 class='title'>stats</h2>
                    <h3 class='desc'></h3>
                </div>
            </div>            
            <div class="card">
                <div class='card-inner'>
                    <h2 class='title'>get_track</h2>
                    <h3 class='desc'><i>returns json</i></h3>
                </div>
            </div>
            <div class="card">
                <div class='card-inner'>
                    <h2 class='title'>new_track</h2>
                    <h3 class='desc'></h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
